<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #2f2f2f;
            padding: 30px;
        }
        h2 {
            color: #e9e6e6;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="url"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #d10707;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #efeff2;
        }
        .short-url {
            margin-top: 20px;
            font-size: 18px;
            color: #e7e9eb;
            word-wrap: break-word;
        }
        .short-url a {
            color: #4cde70;
            text-decoration: none;
        }
        .short-url a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Python URL Shortener</h2>
    <form method="POST">
        <input type="url" name="long_url" placeholder="Enter URL to shorten" required>
        <input type="submit" value="Shorten">
    </form>

    {% if short_url %}
    <div class="short-url">
        <p><strong>Short URL:</strong> <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></p>
    </div>
    {% endif %}

    <div style="margin-top:20px;">
        <a href="/history">View History</a>
    </div>
    


</body>
</html>
